on:
  push:
    branches:
      - master
name: 🚀 Deploy to lolipop on push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: 🔨 Build Project
        run: |
          npm install
          npm run build

      - name: 📂 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          # アップロード先のサーバー名
          server: ${{ secrets.FTP_SERVER }}
          # アップロード先のサーバーアカウント名
          username: ${{ secrets.FTP_ACCOUNT }}
          # アップロード先のサーバーパスワード
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build
          server-dir: public_html/geikousai/2022/pre
